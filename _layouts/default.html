<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="/css/toast.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<title>
		{% if page.title %}{{ page.title }} | {% endif %}Internet home of Erik Ebsen
	</title>
	<meta name="description" content="Internet home of Erik Ebsen: Christian, husband, father">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>

  <div class="top-bar"></div>
  <div class="wrap">
		
		<!-- Navigation -->
    <nav class="grids">
			<section class="grid-one-third"><a href="/">Home</a></section>
      <section class="grid-one-third"><a href="/about">About</a></section>
			<section class="grid-one-third"><a href="/professional">Professional</a></section>
    </nav> <!-- .grids -->
	
		<!-- Body -->
		<article class="grids">
			{{ content }}
		</article> <!-- .grids -->

	  <footer class="grids bottom">
			<section class="grid-one-third">
				Contact
				<p>Find me on <a href="https://twitter.com/eriklebsen/">Twitter</a> or <a href="mailto:erik.ebsen@me.com">send an email</a>.</p>
			</section>
			<section class="grid-one-third">
				Colophon
				<p>Statically generated with <a href="http://jekyllrb.com">Jekyll</a>, hosted on <a href="http://aws.amazon.com/s3/">Amazon S3</a>, set in <a href="http://www.google.com/fonts/specimen/Lora">Lora</a> and <a href="http://www.google.com/fonts/specimen/Oswald">Oswald</a>, and responsive thanks to <a href="http://daneden.me/toast/">Toast</a>.</p>
			</section>
			<section class="grid-one-third">
				Copyright
				<p>Copyright 2013. All Rights Reserved.</p>
			</section>
		</footer> <!-- .grids -->
	</div> <!-- .wrap -->
		
	<div class="bottom-bar"></div>
	
	<script type="text/javascript">
	$(document).ready(function() {
		$("body").hide().fadeIn(1200);
	});
	</script>

</body>
</html>
